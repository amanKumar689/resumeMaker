                                <h6>Describe about yourself</h6>

                            </div>
                            <div class="input">

                                <input type="text" id="address" name="address">
                            </div>
                            <div class="input">

                                <input type="text" id="mobile" name="mobile">
                            </div>
                            <div class="input">

                            </div>

                        </div>
                        <div class="navbtn">
                            <button type="button" class="btn backbtn" type="">BACK</button>
                            <button class="btn next" type="button">NEXT</button>
                        </div>
                    </div>
                    <!-- ...................................CONTACT  END........................-->

                            </div>
                            <div class="btnbox">
                                <button class="btn" type="button" id="add">ADD MORE SKILL</button>
                            </div>
                        </div>
                        <div class="navbtn">
                            <button type="button" class="btn backbtn">BACK</button>
                            <button class="btn next" type="button">NEXT</button>
                        </div>
                    </div>

                                            <input type="text" name="degree1" class="degree"></div>

                                        <div class="input">
                                            <p style="color:white;font-family:Lucida Fax ;">Graduation date</p>
                                            <select name="graduationmonth1"> 
               <option value="JAN">JAN</option>
               <option value="FEB">FEB</option>
               <option value="MAR">MAR</option>
               <option value="APR">APR</option>
               <option value="APR">MAY</option>
               <option value="APR">JUN</option>
               <option value="APR">JUL</option>
               <option value="APR">AUG</option>
               <option value="APR">SEP</option>
               <option value="APR">OCT</option>
               <option value="APR">NOV</option>
               <option value="APR">DEC</option>
               
           </select>
                                            <select name="graduationyear1" class="yearselect">

               <option value="2002">2002</option>
               <option value="2003">2003</option>
               <option value="2004">2004</option>
               <option value="2005">2005</option>
               
           </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btnbox">
                                <button class="btn" type="button" id="add2">ADD MORE </button>
                            </div>
                        </div>
                        <div class="navbtn">
                            <button type="button" class="btn backbtn">BACK</button>
                            <button class="btn next" type="button">NEXT</button>
                        </div>
